<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RIT Food Data</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--
		<iframe hidden src="https://sis.rit.edu/portalServices/exportfoodtranscsv.do?sdate=10012013&edate=01222014"></iframe>
	-->
	<div id="page-wrapper">
		<h1>RIT Food Data Analyzer</h1>
		<div>
			Upload your .csv food data file: 
			<input type="file" id="fileInput"> <br />
			To download your file <a href="download.html" target="_blank">click here</a><br />
			Line Graph Options: 
			<select id="lineOptions" onchange="lineChange()">
				<option value="all" > All </option>
		   	    <option value="corner">Corner Store</option>
		   	    <option value="nathans">Nathan's</option>
		    	<option value="commons">Commons</option>
		    	<option value="vending">Vending Machines</option>
			</select>
		</div>
		<div id="container" style="width:100%; height:400px;">
		</div>
		<div class="chart">
			<div id="pieChart2" style="width:100%; height:400px;">
			</div>
		</div>
		<div class="chart">
			<div id="pieChart" style="width:100%; height:400px;">
			</div>
		</div>
		<div id = "bestFit" style="width:100%; height:400px;" class="clearfix">
		</div>
		<pre id="fileDisplayArea"></pre>
			<br class="clearfix"/>
	</div>
	
	<script src="text.js"></script>
</body>
</html>
