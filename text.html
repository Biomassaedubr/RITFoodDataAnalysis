<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RIT Food Data</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<iframe hidden src="https://eservices.rit.edu/"></iframe>
	<div id="page-wrapper">
		<h1>RIT Food Data Analyzer</h1>
		<div>
			Upload your .csv food data file: 
			<input type="file" id="fileInput"> <br />
			To access your file go to <a href="https://www.rit.edu/eservices/">eservices</a> <br />
			Line Graph Options: 
			<select id="lineOptions" onchange="lineChange()">
				<option value="all" > All </option>
		   	    <option value="corner">Corner Store</option>
		   	    <option value="nathans">Nathan's</option>
		    	<option value="commons">Commons</option>
		    	<option value="ctrl">Ctrl Alt Deli</option>
			</select>
		</div>
		<div id="container" style="width:100%; height:400px;">
		</div>
		<table>
			<tr>	
				<td>
					<div id="pieChart2" style="width:47%; height:400px;">
					</div>
				</td>
				<td>
					<div id="pieChart" style="width:47%; height:400px;">
					</div>
				</td>
			</tr>
		</table>
		
		<pre id="fileDisplayArea"><pre>
	</div>
	
	<script src="text.js"></script>
</body>
</html>
